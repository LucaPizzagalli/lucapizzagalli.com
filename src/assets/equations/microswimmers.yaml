    -   "id": "collective_f"
        "eq": >
            $ \boldsymbol{F}(\boldsymbol{r}_1,\boldsymbol{e}_1,\boldsymbol{r}_1,\boldsymbol{e}_2) = \\
            -\nabla U_{bb}(\boldsymbol{r}_{1, b},\boldsymbol{r}_{2, b}) - \nabla U_{ff}(\boldsymbol{r}_{1, f},\boldsymbol{r}_{2, f}) \\
            - \nabla U_{bf}(\boldsymbol{r}_{1, b},\boldsymbol{r}_{2, f}) - \nabla U_{bf}(\boldsymbol{r}_{1, f},\boldsymbol{r}_{2, b}) $
